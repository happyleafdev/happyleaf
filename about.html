<!DOCTYPE html>
<html>
  <head>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/style-sheet-about.css">

  <body>
    <div id="body-wrapper" class="l-body">

      <!-- GRID A -->
      <div id="header" class="l-header">

        <!-- This is a Block/Layout (l-header, l-header__title, l-header__title-socket, ect) -->
        <div class="l-header__title">
          <div class="l-header__title-socket">
            <!-- These are Blocks/Components (c-title, c-title__text, ect) -->
            <div class="c-title">
              <h1 class="c-title__text">Happy Leaf</h1>
            </div>
          </div><!-- l-header__title-socket -->
        </div>

        <!-- This is a Block/Layout (l-header, l-header__nav, l-header__nav-socket, ect) -->
        <div class="l-header__nav">
          <div class="l-header__nav-socket">
            <!-- These are Blocks/Components (c-nav, c-nav__list, ect) -->
            <div class="c-nav">
              <ul class="c-nav__list">
                <li class="c-nav__link"><a href="./index.html">Home</a></li>
                <li class="c-nav__link"><a href="./about.html">About</a></li>
                <li class="c-nav__link"><a href="./contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>


      <!-- GRID B -->
      <div id="intro" class="l-intro">

        <!-- Intro Banner Layout -->
        <div class="l-intro__banner">
          <div class="l-intro__banner-socket">
            <!-- Intro Banner Component -->
            <div class="c-banner">
              <h2 class="c-banner__text">About</h2>
              <div class="c-banner__img"></div>
            </div>
          </div>
        </div>

      </div>


      <!-- GRID C -->
      <div id="footer" class="l-footer">

        <!-- Contact Layout -->
        <div class="l-footer__contact">
          <div class="l-footer__contact-socket">
            <!-- Contact Component -->
            <div class="c-contact" style="">
              <h2 class="c-contact__title">Here is how you can reach us.</h2>
              <ul class="c-contact__list">
                <li><a class="c-contact__link" href="https://www.facebook.com">Facebook</a></li>
                <li><a class="c-contact__link" href="https://twitter.com/happyleaf_nw">Twitter</a></li>
                <li><a class="c-contact__link" href="https://www.instagram.com/explore/locations/1020799437/happy-leaf">Instagram</a></li>
                <li><a class="c-contact__link" href="mailto:happyleafpdx@gmail.com">Email</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>


    </div>
  </body>
